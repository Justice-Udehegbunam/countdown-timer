<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Countdown till New year!</h1>
    <div class="countdown-timer__container">
      <div class="countdown days-c">
        <p class="big-text" id="days">0</p>
        <span id="day-text">day</span>
      </div>
      <div class="countdown hours-c">
        <p class="big-text" id="hours">0</p>
        <span id="hour-text">hour </span>
      </div>
      <div class="countdown mins">
        <p class="big-text" id="mins">0</p>
        <span id="mins-text">min</span>
      </div>
      <div class="countdown seconds-c">
        <p class="big-text" id="seconds">0</p>
        <span id="sec-text">second</span>
      </div>
    </div>
  </body>
</html>
